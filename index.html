<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чтение текста</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="rounded-rect">
      <textarea id="inputText" class="form-control rounded-rect" placeholder="Введите текст..."></textarea>
    </main>
    <div class="controls">
      <button id="startReading" class="btn rounded-rect" onclick="startReading()">Начать читать!</button>
    </div>
    <script>
      function startReading() {
        const text = document.getElementById("inputText").value;
        if (text.trim()) {
          localStorage.setItem("text", text);
          window.location.href = "reader.html";
        } else {
          alert("Введите текст!");
        }
      }
    </script>
  </body>
</html>
