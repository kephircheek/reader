<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чтение текста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFF8E1; /* Тёплый светлый фон */
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #FFF3E0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #FF8A65;
            text-align: center;
        }
        button {
            background-color: #FF8A65;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Введите текст</h1>
        <textarea id="inputText" class="form-control mb-3" rows="5" placeholder="Введите текст сюда..."></textarea>
        <button id="startReading" class="btn btn-block">Начать читать!</button>
    </div>

    <script>
        document.getElementById('startReading').addEventListener('click', function() {
            const text = document.getElementById('inputText').value;
            if (text.trim()) {
                localStorage.setItem('text', text);
                window.location.href = 'reader.html';
            } else {
                alert('Введите текст.');
            }
        });
    </script>
</body>
</html>
