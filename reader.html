<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чтение текста</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="textDisplay" class="word-container"></div>
      <div class="controls">
        <button id="forward" class="btn" onclick="rewind()">Назад</button>
        <button id="rewind" class="btn" onclick="forward()">Вперед</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
